<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIT-223-004/2023 VICTOR KIMARU</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-item"> Home</a>
      <div class="nav-items-container">
        <a href="enquire.html" class="nav-item"> Enquire</a>
        <a href="about.html" class="nav-item"> About</a>
        <a href="product.html" class="nav-item"> Product</a>
      </div>
    </nav>
    <div class="enquire">
      <section class="intro">
        <h1>Get in Touch</h1>
        <p>
          Have questions, feedback, or want custom features for your team? We're
          here to help you get the most out of Web Load Tester.
        </p>
      </section>

      <form class="enquire-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select name="subject" id="subject" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="sales">Sales Questions</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            name="message"
            id="message"
            rows="6"
            placeholder="How can we help you?"
            required
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer class="footer">
      <p>Contact us at support@webloadtester.com | Â© 2025 Web Load Tester</p>
    </footer>
  </body>
</html>
